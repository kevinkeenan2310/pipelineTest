---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Template for ERP to Salesforce ETL Job
Parameters: {}
Resources:
  SkeletalLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ERPSalesForceIntegration::ERPSalesForceIntegration.ExtractTransformLoadErpObjects::SkeletalLambda
      Runtime: net6.0
      CodeUri: ''
      Description: Default function
      MemorySize: 256
      Timeout: 30
      Role:
      Policies:
      - AWSLambda_FullAccess
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: "/{proxy+}"
            Method: ANY
  DefaultFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ERPSalesForceIntegration::ERPSalesForceIntegration.ExtractTransformLoadErpObjects::QueryJobStatus
      Runtime: net6.0
      CodeUri: ''
      Description: Default function
      MemorySize: 256
      Timeout: 30
      Role:
      Policies:
      - AWSLambda_FullAccess
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: "/{proxy+}"
            Method: ANY
Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
